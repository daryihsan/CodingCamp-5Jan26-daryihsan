<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Task Manager with Grand Canyon Background</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background-overlay"></div>

    <div class="container">
      <h1>Task Manager</h1>

      <div class="input-card">
        <input
          type="text"
          id="todo-input"
          placeholder="Apa yang ingin kamu kerjakan?"
          autocomplete="off"
        />
        <input type="date" id="date-input" />
        <button id="add-btn" title="Tambah Tugas">+</button>
      </div>

      <div class="action-bar">
        <select id="filter-select">
          <option value="all">All Tasks</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
        <button id="delete-all-btn" class="danger">Clear All</button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>TASK</th>
              <th>DUE DATE</th>
              <th>STATUS</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody id="todo-list"></tbody>
        </table>
      </div>
    </div>

    <div id="custom-modal" class="modal">
      <div class="modal-content">
        <h3 id="modal-title">Konfirmasi</h3>
        <p id="modal-message">Apakah Anda yakin?</p>
        <div class="modal-buttons">
          <button id="modal-cancel" class="modal-btn">Batal</button>
          <button id="modal-confirm" class="modal-btn confirm">
            Ya, Lanjutkan
          </button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
